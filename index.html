<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeff Hammett - iOS App Developer</title>
    <style>
        /* --- Basic Reset & Typography --- */
        :root {
            --primary-color: #007AFF; /* A nice, modern blue */
            --background-color: #F9F9F9;
            --text-color: #333;
            --card-background: #FFFFFF;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.7;
        }

        /* --- Layout & Containers --- */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header, footer, section {
            padding: 60px 0;
        }

        /* --- Header & Navigation --- */
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            color: var(--text-color);
        }

        nav a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            margin-left: 25px;
            transition: opacity 0.3s ease;
        }

        nav a:hover {
            opacity: 0.7;
        }

        /* --- Hero Section --- */
        .hero {
            text-align: center;
            padding: 80px 0;
        }

        .hero h1 {
            font-size: 3rem;
            margin: 0 0 10px 0;
            font-weight: 800;
        }
        
        .hero h1 .highlight {
            color: var(--primary-color);
        }

        .hero p {
            font-size: 1.2rem;
            color: #555;
            max-width: 600px;
            margin: 0 auto 30px auto;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px var(--shadow-color);
        }

        /* --- Projects Section --- */
        section h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 50px;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .project-card {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px var(--shadow-color);
        }

        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .project-card-content {
            padding: 25px;
        }

        .project-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.4rem;
        }

        .project-card p {
            margin: 0;
            color: #666;
        }
        
        .project-card .tag {
            display: inline-block;
            background-color: #eef7ff;
            color: var(--primary-color);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 15px;
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            background-color: #f1f1f1;
            padding: 40px 0;
        }
        
        footer p {
            margin: 0 0 10px 0;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="container header-content">
            <a href="#" class="logo">Jeff Hammett</a>
            <nav>

            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Crafting intuitive <span class="highlight">iOS apps</span></h1>
                <p>
                    I build thoughtful, privacy preserving, user-friendly applications for iPhone and iPad, with a special focus on the health and wellness space and utilizing data stored in Apple Health.
                </p>
                <a href="#contact" class="cta-button">Get In Touch</a>
            </div>
        </section>

        

    </main>

    <footer id="contact">
        <div class="container">
        </div>
    </footer>

</body>
</html>
